<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        #box{
            height: 100vh;
            width: 100%;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button onclick="getLight()">LIGHT</button>
    <button onclick="getDark()">DARK</button>

    <script>
        let ele=document.getElementsByTagName("div");
        function getLight() {
            ele[0].style.backgroundColor="pink"
            ele[0].innerHTML="LIGHT THEME"
        }
        function getDark(){
            ele[0].style.backgroundColor="black"
            ele[0].innerHTML="DARK THEME"
            ele[0].style.color="white"
        }
    </script>
</body>
</html>
