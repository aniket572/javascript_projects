<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pi=Math.PI
        console.log(pi);

        let pow=Math.pow(34,3)
        console.log(pow);

        let sqrt=Math.sqrt(64)
        console.log(sqrt);

        let ceil=Math.ceil(13.45)
        console.log(ceil);

        let floor=Math.floor(13.45)
        console.log(floor);

        let random=Math.random()
        console.log(random);
        
        let round=Math.round(67.56)
        console.log(round);

        let min=Math.min(12,45,2,8,-1,-2)
        console.log(min);

        let max=Math.max(1000,3333,10000,3456,56789876,45645)
        console.log(max);

        let abs=Math.abs(-25)
        console.log(abs);
    </script>
</body>
</html>
