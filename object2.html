<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        let mobile={
            company:"One Plus",
            model:"Nord CE 2 5G",
            price:"25000",
            make:"China"
        }
        console.log(mobile);
        console.log(mobile.company);
        console.log(mobile.price);
        mobile.price=30000
        console.log(mobile);
    </script>
</body>
</html>
