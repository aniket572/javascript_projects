<body>
    <script>
        // Anonymous Function: A function which don't have any
        // name is called as Anonymos Function
        let a=function (){
            console.log("This is Anonymous Function");
        }
        a();

        let b=function(x,y){
            return x*y
        }
        console.log(b(10,20));
    </script>
