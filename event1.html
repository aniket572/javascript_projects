<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bulb{
            height: 300px;
            width: 300px;
            border: 1px solid;
            border-radius: 50%;
            background-color: black;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="bulb"></div>
    <button onclick="getOn()">ON</button>
    <button onclick="getOff()">OFF</button>
    <script>
        let ele=document.getElementById("bulb")

        function getOn() {
            ele.style.backgroundColor=prompt("Enter color")
        }

        function getOff() {
            ele.style.backgroundColor="white"
        }
    </script>
</body>
</html>
