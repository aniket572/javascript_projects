<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="print"></p>
    <button onclick="getDate()">Get Date</button>
    <script>
        let ele=document.getElementById("print")
        function getDate() {
            ele.innerHTML=new Date()
        }
    </script>
</body>
</html>
