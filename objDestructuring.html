<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object Destructuring</title>
</head>
<body>
    <script>
        let obj={
            key1:"value1",
            key2:"value2",
            key3:"value3"
        }
        console.log(obj.key1);
        console.log(obj.key2);
        console.log(obj.key3);


        //   Object Destructuring 
        // syntax: let{ property1:variable1,proerty2:variable2,propertynth:variablenth}=obj

        let{key1:var1,key2:var2,key3:var3}=obj
        console.log(var1);
        console.log(var2);
        console.log(var3);

        //   variable is Optional
        // squence should be anything ....

        let{key1,key2,key3}=obj  
        console.log(key1);
    </script>
</body>
</html>
