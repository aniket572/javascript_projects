<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INTERNAL JS IMPLEMENTATION</h1>
    <script>
        console.log("INTERNAL JS IMPLEMENTATION")
    </script>
    <h1>typeof keyword: IT IS AN UNARY OPERATOR, WHICH WE USED TO IDENTIFY THE TYPE OF DATA</h1>
    <script>
        console.log(typeof 10);
        console.log(typeof "hello");
        console.log(typeof 'a');
        console.log(typeof `b`);
        console.log(typeof true);
        console.log(typeof console.log);
        console.log(typeof null);

        var a;
        console.log(typeof a);
    </script>
</body>
</html>
