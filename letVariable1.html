<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let Variable</title>
</head>
<body>
    <script>
        console.log("Start");
        // Declaration
        let a;
        console.log(a);

        // Declaration along Initialization
        a=20; //Initialization
        console.log(a);

        // Redeclaration
        // let a="Hello";
        // console.log(a);

        if (true) {
            let b=30; //block scope variable
            console.log(b);
        }
    </script>
</body>
</html>
