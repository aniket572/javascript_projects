<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Declaration</title>
</head>
<body>
    <script>
        //Function Declaration

        function demo(params) {
            console.log("This is Function");
        }
        demo(); //function call statement

        function para(a,b,c) {
            console.log(c);
            return a*b
        }
        console.log(para(10,20));

        var a=30;
        function demo1() {
            console.log(a);
        }
        demo1();
    </script>
</body>
</html>
