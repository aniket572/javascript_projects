<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="print"></p>
    <button style="background-color: green;" onclick="getOtp()">OTP</button>
    <script>
        let ele=document.getElementById("print")
        let otp=Math.random()*10000
        let otp1=Math.round(otp)
        function getOtp() {
            ele.innerHTML=otp1;
        }
    </script>
</body>
</html>
